<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Word Maze Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Word Maze Generator</span>
    </nav>
      
    <!-- <h3>Enter 15 words:</h3> -->
    
    <form name="data" action="." method="post">
        <div class="form-group">
          <p class="font-weight-normal">Enter 15 words, seperate each word with a space. </p>
          <input type="text" class="form-control" name="word">
          <small id="emailHelp" class="form-text text-muted">Eg:apple ball cat dog egg friend gas hall image jackle kite laugh math nose ostrich</small>
          <p><button type="submit" class="btn btn-dark">Submit</button></p>
        </div>
    </form>

    {% if words!= 15 %}
      <p class="form-text text-muted">Exact 15 words not entered. Enter again! </p>
    {% else %}
        {% for table in tables %}
          <!-- {{titles[loop.index]}} -->
          {{ table|safe }}
        {% endfor %}
    {% endif %}    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
